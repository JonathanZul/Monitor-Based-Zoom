<!DOCTYPE html>
<html>
<head>
    <title>Monitor Zoom</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
        }
        .zoom-value {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Monitor Zoom</h2>
    <p id="currentResolution"></p>
    
    <label for="zoomSlider">Zoom:</label>
    <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01">
    <p class="zoom-value"><span id="zoomValue">100</span>%</p>

    <button id="save">Save</button>
</body>
</html>
